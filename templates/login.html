{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
   <header>
      <h1>Bible Therapy</h1>
   </header>
    <h2><u>Log In:</u></h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email">
        </div>
                <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
